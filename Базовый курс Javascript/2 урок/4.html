<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДЗ 2</title>
</head>
<body>
<script>
    'use strict'

    function add(a, b) {
        return a + b
    }

    function reduce(a, b) {
        return a - b
    }

    function divide(a, b) {
        return a / b
    }

    function multiply(a, b) {
        return a * b
    }

    console.log(add(4, 8))
    console.log(reduce(4, 8))
    console.log(divide(4, 8))
    console.log(multiply(4, 8))

</script>
</body>
</html>
