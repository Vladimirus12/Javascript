<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДЗ 2</title>
</head>
<body>
<script>
    'use strict'

    let a = 1, b = 1, c, d;

    //форма сначала увеличивает a до 2, а потом возвращает.
    c = ++a;
    alert(c); // поэтому 2

    //форма увеличивает, но возвращает старое значение.
    d = b++;
    alert(d); // поэтому 1

    // сначала увеличили a до 3, так как let a = 1, потом прибавили 2.
    c = 2 + ++a;
    alert(c); // поэтому 5

    // увеличили b до 3, так как let b = 1, но по форме №2 возвращает старое значение значит 2.
    d = 2 + b++;
    alert(d); //2 + 2 = 4
    //переменную a,b увеличили по 2 раза, так как let a = 1, b = 1.
    alert(a); // поэтому 3
    alert(b); // поэтому 3

</script>
</body>
</html>
