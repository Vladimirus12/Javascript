<script>
    'use strict'

    let a = +prompt("число a:"),
        b = +prompt("число b:"),
        x;

    if (a >= 0, b >= 0) {
        x = a - b;
        alert("Вычитание равняется:" + x); // знак плюс + потому что х число
    }
    else if (a < 0, b < 0) {
        x = a * b;
        alert("Умножение равняется:" + x);
    }
    else if ((a < 0, b >= 0) || (a >= 0, b < 0)) {
        x = a + b;
        alert("Сумма равняется:" + x)
    }
