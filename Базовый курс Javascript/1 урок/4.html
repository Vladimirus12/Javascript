<meta charset="UTF-8">
<script>
    'use strict';
    <script src="script.js"> /* это нормальное выполнение тега <script>, или как у меня сверху открывает а снизу закрывает. Имеет два атрибута async и defer. (Ошибку знаю показываю в двух вариантах <script>). */
</script>
<script>
    'use strict';
    <script async src="script.js"> /* Атрибут доступен только для файлов, подключающихся внешне и может быть выполнен асинхронно без остановки на теге <script>. */
</script>
<script>
    'use strict';
    <script defer src="script.js"> /* defer указывает браузеру, что скрипт должен быть выполнен после того, как HTML-документ будет полностью разобран. */
</script>
