<meta charset="UTF-8">
<script>
    'use strict';
    console.log(10 + 10 + "10"); /* 10 - это число, а '10' -это строка. 10+10=20-число, а 20+'10'='2010'- получается строка. Число + строка даёт строку, число + число = число.*/
</script>
<script>
    'use strict';
    console.log(10 + "10" + 10); /* 10 - это число, а '10' -это строка. 10+'10'='1010'-строка, а '1010'+10='101010'- получается строка. Строка + число даёт строку.*/
</script>
<script>
    'use strict';
    console.log(10 + 10 + +"10"); /* 10 + 10 + + -числа, а ++ увеличивают на 1 то число что перед ними . Получаем 30 - число.*/
</script>
<script>
    'use strict';
    console.log(10 / -""); /* не может быть преобразован в число. Поэтому -Infinity. Где в -"" там минус (унарный), а знак минус меняет знак числа на противоположный. */
</script>
<script>
    'use strict';
    console.log(10 / +"2,5"); /*  функция считывания числа из строки не может это сделать, потому что в строке не число.(так я понимаю) Пэтому NAN. */
</script>
